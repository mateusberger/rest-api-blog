# Data Source (Configurações de conexão com o banco)
spring.datasource.url=${BLOG_BD_URL}
spring.datasource.username=${BLOG_BD_USERNAME}
spring.datasource.password=${BLOG_BD_PASSWORD}

# Configuração do banco para o dialeto e drivers
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect

# Como o banco vai se comportar na inicialização
spring.jpa.hibernate.ddl-auto=create

# Teste do banco ao iniciar
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

# Visualização de sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
